<html lang="en">

    <body class="bg-light">
        <div class="container">
            <div class="pt-4">
		<button id="btnAttach" class="btn btn-primary">Attach | Dispose</button>
                <button id="btnDisable" class="btn btn-secondary">Disable | Enable</button>
		<button id="btnClick" class="btn btn-secondary">See console</button>

                            </label>
                    </div> -->

            <br/>
            <div class="form-group row">
                <label class="col-form-label col-sm-2" for="languages-id">Languages:</label>
                <div class="col-sm-10">
                    <div id="languages-id"></div>
                </div>
            </div>

        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>


	    <script src="./dist/js/BsMultiSelect.js"></script>
        
        <script>
            var options = [
                {text: "Arabic"},
                {text: "Belarusian"},
                {text: "Chinese"},
                {text: "Dutch"},
                {text: "English"},
                {text: "French"},
                {text: "Greek"},
                {text: "Hindi"},
                {text: "Italian"}
            ];
            var picks = []; 

            var $languages = $('#languages-id')
            var getIsAttached = function() { return $languages.data("DashboardCode.BsPicks")!=null }
            var disabled = false;
            //var plugins = $.fn.bsMultiSelect.tools.MultiSelectBuilder({ajax:true});
            //console.log(plugins);
            $('#btnAttach').click(
                function() {
                    if (getIsAttached())
                        $languages.bsPicks("Dispose");
                    else
                        $languages.bsPicks({
                            options:options, 
                            picks: picks,
                            //useNoResultsWarning: true,
                            isNoResultsWarningEnabled: true,
                            //plugins: plugins,
                            getDisabled: function(){return disabled },
                            //useCssPatch:false, 
                            placeholder:"placeholder"});
                }      
	        );
           
            $('#btnDisable').click(
                function() {
                    disabled = ! disabled;
                    if (getIsAttached())
                        $languages.bsPicks("UpdateDisabled");
                }      
            );

        </script>
    </body>
</html>
